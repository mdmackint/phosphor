<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Phosphor</title>
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <h1>Search Results</h1>
    <p><i>click on any item's title to view details...</i></p>
    <p>Your query, "<b>{ query }</b>", took { dur } to process and returned these results:</p>
    <ul id="results">
        { %%% }
    </ul>
    <form action="/dynamic/search" method="get">
        <select name="fields" id="fields">
            <option value="all"{ everything }>Everything</option>
            <option value="title"{ title }>Title</option>
            <option value="creator"{ author }>Author</option>
            <option value="tags"{ tags }>Tags</option>
        </select>
        <input type="search" name="enquiry" id="enquiry" autocomplete="off" placeholder="search again?" aria-placeholder="Book searchbox">
    </form>
</body>
</html>
