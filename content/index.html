<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phosphor Library</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <h1 class="it">Phosphor</h1>
    <label for="enquiry"><p>Search for an item by its metadata</p></label>
    <form action="/dynamic/search" method="get">
        <select name="fields" id="fields">
            <option value="all">Everything</option>
            <option value="title">Title</option>
            <option value="creator">Author</option>
            <option value="tags">Tags</option>
        </select>
        <input type="search" name="enquiry" id="enquiry" placeholder="search your whole catalogue" aria-placeholder="Book searchbox" autocomplete="off">
    </form>
    <div id="history" style="display: none;">
        <i class="centre" id="history-placeholder">Search History</i>
    </div>
</body>
</html>
