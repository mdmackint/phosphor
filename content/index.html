<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phosphor Library</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <h1 class="it">Phosphor</h1>
    <label for="enquiry"><p>Search for an item</p></label>
    <form action="/api/search" method="post">
        <input type="search" name="enquiry" id="enquiry" placeholder="find a novel?" aria-placeholder="Book searchbox">
    </form>
    <div id="history">
        <i class="centre" id="history-placeholder">your search history will go here...</i>
    </div>
</body>
</html>
